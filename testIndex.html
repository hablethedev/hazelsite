<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hazel != not a dev</title>
    <style>
        body {
            background-color: #01010F;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #4799DB;
        }

        /* Fullscreen container */
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* ASCII art and additional text container */
        .ascii-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ascii-art {
            font-family: monospace;
            font-size: 18px;
            color: #4799DB;
            background-color: #01010F;
            border: none;
            outline: none;
            resize: none;
            width: 600px;
            height: 175px;
            overflow: hidden;
        }

        /* Additional text */
        .additional-text {
            margin-top: 20px;
            font-size: 16px;
        }

        .additional-text a {
            color: #98C7EE;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-text a:hover {
            color: #6F2DCD;
        }

        /* Extra text div */
        .secondpart {
            margin-top: 20px;
            font-size: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #020219;
            height: 5vh;
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Fullscreen container -->
    <div class="fullscreen-container">
        <div class="ascii-container">
            <textarea id="ascii-art" readonly>
 ___   ___   ________     ______  ______   __          
/__/\ /__/\ /_______/\   /_____/\/_____/\ /_/\         
\::\ \\  \ \\::: _  \ \  \:::__\/\::::_\/_\:\ \        
 \::\/_\ .\ \\::(_)  \ \    /: /  \:\/___/\\:\ \       
  \:: ___::\ \\:: __  \ \  /::/___ \::___\/_\:\ \____  
   \: \ \\::\ \\:.\ \  \ \/_:/____/\\:\____/\\:\/___/\ 
    \__\/ \::\/ \__\/\__\/\_______\/ \_____\/ \_____\/ 
                                                     
            </textarea>
            <div class="additional-text">
                <p>Well hai~! I'm Hazel! <br> I make things in <a href="https://penguinmod.com">PenguinMod</a>, and sometimes in Godot!
                <br> Oh, and I have a <a href="blog/">blog!</a></p>
            </div>
        </div>
    </div>
    
    <!-- Extra text div -->
    <div class="secondpart">
        <div class="extra-text">
            <p>Your local transgender lesbian that kind of knows how to code!</p>
        </div>
    </div>

    <script>
        // Check if the device is mobile and adjust the width of the ASCII art textarea accordingly
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        if (isMobileDevice()) {
            document.getElementById("ascii-art").style.width = "90%";
        }
    </script>
</body>
</html>
