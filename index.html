<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazel's Landing Page</title>
    <style>
        body {
            background-color: #01010F;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Element go vertical */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-bottom: 20px; /* SPAAAAAAAAAAACE */
        }

        #ascii-art {
            font-family: monospace;
            font-size: 18px;
            color: #4799DB;
            background-color: #01010F;
            border: none;
            outline: none;
            resize: none;
            width: 600px;
            height: 175px;
            overflow: hidden;
        }

        .additional-text {
            color: #4799DB; /* we want color */
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="ascii-art" readonly>
 ___   ___   ________     ______  ______   __          
/__/\ /__/\ /_______/\   /_____/\/_____/\ /_/\         
\::\ \\  \ \\::: _  \ \  \:::__\/\::::_\/_\:\ \        
 \::\/_\ .\ \\::(_)  \ \    /: /  \:\/___/\\:\ \       
  \:: ___::\ \\:: __  \ \  /::/___ \::___\/_\:\ \____  
   \: \ \\::\ \\:.\ \  \ \/_:/____/\\:\____/\\:\/___/\ 
    \__\/ \::\/ \__\/\__\/\_______\/ \_____\/ \_____\/ 
                                                     
        </textarea>
    </div>
    
    <div class="container">
        <div class="additional-text">
            <p>Well hai~! I'm Hazel! <br> I make things in <a href="https://penguinmod.com">PenguinMod</a>, and sometimes in Godot!</p>
        </div>
    </div>

    <script>
        // Mobile issue
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // We are fixing the mobile issue for some reason
        if (isMobileDevice()) {
            document.getElementById("ascii-art").style.width = "90%";
        }
    </script>
</body>
</html>
